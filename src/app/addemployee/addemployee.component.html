
<body>

<br>
<div class="container">
    <h2 >Add Employee</h2>
    <form class="form-horizontal" [formGroup]="drivetracker" novalidate>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:<span class="t">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="name" placeholder="name"> <br>
                <div class="alert alert-danger"
                    *ngIf="drivetracker.controls['name'].invalid && drivetracker.controls['name'].touched">
                    <div *ngIf="drivetracker.controls['name'].errors.required">Name is Required</div>
                    <div *ngIf="drivetracker.controls['name'].errors.minlength">Name should be minimum of 3 letters</div>
                    <!-- <div *ngIf="drivetracker.controls['name'].errors.pattern">pattern should not be match</div>         -->

                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:<span class="t">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="email" placeholder="Email id" (keydown)="onKeyup()"> <br>
                <div class="alert alert-danger"
                    *ngIf="drivetracker.controls['email'].invalid && drivetracker.controls['email'].touched">
                    <div *ngIf="drivetracker.controls['email'].errors.required">Email is Required</div>
                    <div *ngIf="drivetracker.controls['email'].errors.pattern">Email must be a valid email address</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pass">Password:<span class="t">*</span></label>
            <div class="col-sm-8">
                <input type="password" class="form-control" formControlName="password" [(ngModel)]=tp  placeholder="Password" disabled> <br>
                
            </div>
        </div>
        


        <div class="form-group">
            <label class="control-label col-sm-2" for="mobile">Mobile:<span class="t">*</span></label>
            <div class="col-sm-8">
                <input type="number" class="form-control" formControlName="mobno" placeholder="mobile number">
                <div class="alert alert-danger"
                    *ngIf="drivetracker.controls['mobno'].invalid && drivetracker.controls['mobno'].touched">
                    <div *ngIf="drivetracker.controls['mobno'].errors.required">Mobile number is Required</div>
                    <div *ngIf="drivetracker.controls['mobno'].errors.minlength">Mobile number should be 10 digit</div>
                    <!-- <div *ngIf="drivetracker.controls['mobno'].errors.pattern">Mobile number pattern should not be match</div> -->

                </div>
            </div>
        </div>

          <button type="submit" class="btn btn-primary" (click)="addlib()" value="Submit"
            [disabled]="drivetracker.invalid">Submit</button>

    </form>
</div>
